<html lang="en" class="scroll-smooth">
  <head>

    <title>AccountGenie | 1-Click Account Verification</title>

              revealSwipe: {
                '0%': { clipPath: 'polygon(0 0, 0 0, 0 100%, 0% 100%)' },
                '100%': { clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)' }
              },
              /* --- MOBILE CURSOR (<768px) --- */

                '0%': { transform: 'translate(80px, -10px) rotate(25deg)' },
                '5%': { transform: 'translate(80px, -10px) scale(0.85) rotate(25deg)' },
                '10%': { transform: 'translate(80px, -10px) scale(1) rotate(25deg)' },
                '25%': { transform: 'translate(0px, 205px) rotate(-35deg)' },
                '30%': { transform: 'translate(0px, 205px) scale(0.85) rotate(-35deg)' },
                '35%': { transform: 'translate(0px, 205px) scale(1) rotate(-35deg)' },
                '55%': { transform: 'translate(-80px, -125px) rotate(-10deg)' },
                '60%': { transform: 'translate(-80px, -125px) scale(0.9) rotate(-10deg)' },
                '70%': { transform: 'translate(95px, -125px) scale(0.9) rotate(-10deg)' },

                '5%': { transform: 'translate(80px, -10px) scale(0.85)' },
                '10%': { transform: 'translate(80px, -10px) scale(1)' },

                '30%': { transform: 'translate(0px, 205px) scale(0.85)' },
                '35%': { transform: 'translate(0px, 205px) scale(1)' },
                '55%': { transform: 'translate(-80px, -125px)' },
                '60%': { transform: 'translate(-80px, -125px) scale(0.9)' },
                '70%': { transform: 'translate(95px, -125px) scale(0.9)' },
                '77%': { transform: 'translate(95px, -125px) scale(0.9)' },
                '78%': { transform: 'translate(95px, -125px) scale(1)' },
                '90%': { transform: 'translate(80px, -10px)' },
                '100%': { transform: 'translate(80px, -10px)' },
              },
              /* --- TABLET CURSOR (768px - 1024px) --- */
              cursorTourTablet: {
                '0%': { transform: 'translate(140px, 12px) rotate(25deg)' },
                '5%': { transform: 'translate(140px, 12px) scale(0.85) rotate(25deg)' },
                '10%': { transform: 'translate(140px, 12px) scale(1) rotate(25deg)' },
                '25%': { transform: 'translate(-90px, 180px) rotate(-35deg)' },
                '30%': { transform: 'translate(-90px, 180px) scale(0.85) rotate(-35deg)' },
                '35%': { transform: 'translate(-90px, 180px) scale(1) rotate(-35deg)' },
                '55%': { transform: 'translate(-330px, -110px) rotate(-10deg)' },
                '60%': { transform: 'translate(-330px, -110px) scale(0.9) rotate(-10deg)' },
                '70%': { transform: 'translate(-60px, -110px) scale(0.9) rotate(-10deg)' },
                '77%': { transform: 'translate(-60px, -110px) scale(0.9) rotate(-10deg)' },
                '78%': { transform: 'translate(-60px, -110px) scale(1) rotate(-10deg)' },
                '90%': { transform: 'translate(140px, 12px) rotate(25deg)' },
                '100%': { transform: 'translate(140px, 12px) rotate(25deg)' },
              },
              /* --- SPOTLIGHT TABLET (No Rotation) --- */
              spotlightTourTablet: {
                '0%': { transform: 'translate(140px, 12px)' },
                '5%': { transform: 'translate(140px, 12px) scale(0.85)' },
                '10%': { transform: 'translate(140px, 12px) scale(1)' },
                '25%': { transform: 'translate(-90px, 180px)' },
                '30%': { transform: 'translate(-90px, 180px) scale(0.85)' },
                '35%': { transform: 'translate(-90px, 180px) scale(1)' },
                '55%': { transform: 'translate(-330px, -110px)' },
                '60%': { transform: 'translate(-330px, -110px) scale(0.9)' },

                '77%': { transform: 'translate(-60px, -110px) scale(0.9)' },
                '78%': { transform: 'translate(-60px, -110px) scale(1)' },
                '90%': { transform: 'translate(140px, 12px)' },
                '100%': { transform: 'translate(140px, 12px)' },
              },
              /* --- DESKTOP CURSOR (1024px+) --- */
              cursorTourDesktop: {
                '0%': { transform: 'translate(180px, 5px) rotate(25deg)' },
                '5%': { transform: 'translate(180px, 5px) scale(0.85) rotate(25deg)' },
                '10%': { transform: 'translate(180px, 5px) scale(1) rotate(25deg)' },
                '25%': { transform: 'translate(-100px, 225px) rotate(-35deg)' }, 
                '30%': { transform: 'translate(-100px, 225px) scale(0.85) rotate(-35deg)' },
                '35%': { transform: 'translate(-100px, 225px) scale(1) rotate(-35deg)' },
                '55%': { transform: 'translate(-450px, -145px) rotate(-10deg)' }, 
                '60%': { transform: 'translate(-450px, -145px) scale(0.9) rotate(-10deg)' },
                '70%': { transform: 'translate(-80px, -145px) scale(0.9) rotate(-10deg)' },

                '78%': { transform: 'translate(-80px, -145px) scale(1) rotate(-10deg)' },
                '90%': { transform: 'translate(180px, 5px) rotate(25deg)' },
                '100%': { transform: 'translate(180px, 5px) rotate(25deg)' },
              },
              /* --- SPOTLIGHT DESKTOP (No Rotation) --- */

                '0%': { transform: 'translate(180px, 5px)' },
                '5%': { transform: 'translate(180px, 5px) scale(0.85)' },
                '10%': { transform: 'translate(180px, 5px) scale(1)' },
                '25%': { transform: 'translate(-100px, 225px)' }, 
                '30%': { transform: 'translate(-100px, 225px) scale(0.85)' },
                '35%': { transform: 'translate(-100px, 225px) scale(1)' },
                '55%': { transform: 'translate(-450px, -145px)' }, 
                '60%': { transform: 'translate(-450px, -145px) scale(0.9)' },
                '70%': { transform: 'translate(-80px, -145px) scale(0.9)' },
                '77%': { transform: 'translate(-80px, -145px) scale(0.9)' },
                '78%': { transform: 'translate(-80px, -145px) scale(1)' },
                '90%': { transform: 'translate(180px, 5px)' },
                '100%': { transform: 'translate(180px, 5px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000; 
        color: #f9fafb;
        overflow-x: hidden;
      }
      
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.02), 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .perspective-container { perspective: 2000px; }
      .rotate-x-12 { transform: rotateX(12deg); }
      .preserve-3d { transform-style: preserve-3d; }

      /* Premium Text Gradient */
      .premium-gradient-text {
        color: #38bdf8; 
        background-image: linear-gradient(to right, #38bdf8, #818cf8, #c084fc, #38bdf8);
        background-size: 400% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-fill-color: transparent;
        display: inline-block;
        animation: shimmer 8s linear infinite;
      }

      /* --- SCROLL REVEAL ANIMATIONS --- */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      /* Ensure pipeline flow animation starts only when visible */
      .reveal-on-scroll:not(.visible) .animate-pipeline-flow {
        animation-play-state: paused;
      }
      
      .reveal-scale-on-scroll {
        opacity: 0;
        transform: scale(0.92) translateY(20px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .reveal-blur-on-scroll {
        opacity: 0;
        filter: blur(12px);
        transform: scale(0.98);
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* DOMINO / FLIPBOOK REVEAL */
      .reveal-domino {
        opacity: 0;
        transform: perspective(1000px) rotateX(-30deg) translateY(40px);
        transform-origin: center top;
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      /* EDITORIAL MASK REVEAL */
      .reveal-text-mask {
        opacity: 0;
        overflow: hidden;
      }
      .reveal-text-mask.visible {
        opacity: 1;
      }
      .reveal-text-mask > * {
        transform: translateY(100%);
        transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-text-mask.visible > * {
        transform: translateY(0);
      }
      
      /* 3D CARD REVEAL */
      .reveal-card-3d {
        opacity: 0;
        transform: perspective(1000px) rotateX(30deg) scale(0.9) translateY(20px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      /* SWIPE REVEAL */
      .reveal-swipe {
        clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
        transition: clip-path 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .visible.reveal-swipe {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }

      .visible {
        opacity: 1 !important;
        transform: translateY(0) scale(1) rotateX(0) !important;
        filter: blur(0) !important;
      }

      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-700 { transition-delay: 700ms; }
      
      /* PARALLAX */
      .parallax-element {
        transform: translateY(calc(var(--scroll-y, 0) * 0.05px));
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0"
        }
      }
    </script>
</head>
  <body>
    <div id="root"></div>
    <div class="noise-overlay"></div>
  </body>
</html>
